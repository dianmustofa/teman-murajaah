<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teman Murajaah - Voice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Teman Murajaah</h1>
        <p>Pilih surah dan ayat untuk mulai murajaah dengan suara:</p>

        <div class="form-group">
            <label for="surah">Surah:</label>
            <select id="surah" class="dropdown"></select>
        </div>

        <div class="form-group">
            <label for="startAyat">Ayat Awal:</label>
            <input type="number" id="startAyat" min="1" placeholder="Masukkan nomor ayat awal" />
        </div>

        <div class="form-group">
            <label for="endAyat">Ayat Akhir:</label>
            <input type="number" id="endAyat" min="1" placeholder="Masukkan nomor ayat akhir" />
        </div>

        <button id="getAyat" class="button">Tampilkan Ayat</button>

        <div id="result" class="result">
            <h3>Ayat Terpilih:</h3>
            <p id="ayatText"></p>
        </div>

        <button id="startVoice" class="button">Mulai Bacaan</button>

        <!-- Ini tempat menampilkan hasil highlight -->
        <div id="highlightResult" style="margin-top: 20px; font-size: 24px;"></div>

        <div id="voiceResult" class="result">
            <h3>Hasil Bacaan:</h3>
            <p id="userVoice"></p>
            <p id="accuracy"></p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
